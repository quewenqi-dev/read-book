<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的极简收集箱</title>
    <script src="./supabase-js@2.js"></script>
    <script src="./index.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            background: #f4f4f9;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #3ecf8e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #36b37a;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>内容存入数据库</h3>
        <textarea id="userInput" placeholder="在这里输入内容..."></textarea>
        <input type="number" id="age" placeholder="在这里输入年龄..."></input>
        <button onclick="saveData()">提交</button>
        <p id="status"></p>
    </div>
</body>

</html>
